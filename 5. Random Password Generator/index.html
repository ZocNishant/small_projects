<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <h1>Password Generator</h1>

      <section class="inputBox">
        <input type="text" class="passBox" id="passBox" disabled />
        <span id="copyBtn" class="material-symbols-outlined">
          content_copy
        </span>
      </section>

      <section class="passIndicator" id="passIndicator"></section>
      <input
        type="range"
        min="1"
        max="30"
        value="6"
        step="1"
        id="inputSlider"
      />

      <section class="row">
        <p>Password Length</p>
        <span class="sliderValue"></span>
      </section>

      <section class="row">
        <label for="lowercase">Include Lowercase letters (a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked />
      </section>

      <section class="row">
        <label for="uppercase">Include Uppercase letters (A-Z)</label>
        <input type="checkbox" name="uppercase" id="uppercase" checked />
      </section>

      <section class="row">
        <label for="numbers">Include Numbers (0-9)</label>
        <input type="checkbox" name="numbers" id="numbers" checked />
      </section>

      <section class="row">
        <label for="Symbols">Include Special Characters (!-*)</label>
        <input type="checkbox" name="symbols" id="symbols" />
      </section>

      <button class="getBtn" id="getBtn">Generate Password</button>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
