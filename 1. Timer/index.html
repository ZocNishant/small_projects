<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Stopwatch Timer | Zoc</title>
  </head>
  <body>
    <div id="main">
      <div id="container">
        <!-- Title -->
        <h2 id="name">Stopwatch Timer</h2>

        <!-- Timer 00:00:00 -->
        <div id="timer">
          <h2 class="hour">00</h2>
          <h2>:</h2>
          <h2 class="minute">00</h2>
          <h2>:</h2>
          <h2 class="second">00</h2>
        </div>

        <!-- Buttons -->
        <div id="button">
          <button>Start</button>
          <button>Stop</button>
          <button>Pause</button>
          <button>Reset</button>
        </div>

        <!-- Last name -->
        <h3 id="lastName">Lap Timer</h3>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
