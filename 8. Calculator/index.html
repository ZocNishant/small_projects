<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Simple Calculator App | ZOC</title>
</head>
<body>
    <!-- Main Container -->
    <main class="container">
        <section class="calculator">
            <h1>Calculator</h1>
            <h2>Calc</h2>
            <section class="display"><h3>00</h3></section>
            <section class="buttons">
                <section class="topButtons">
                    <button class="button btn_seven">7</button>
                    <button class="button btn_eight">8</button>
                    <button class="button btn_nine">9</button>
                    <button class="button btn_division">/</button>
                </section>
                <section class="topButtons">
                    <button class="button btn_four">4</button>
                    <button class="button btn_five">5</button>
                    <button class="button btn_six">6</button>
                    <button class="button btn_multiplication">*</button>
                </section>
                <section class="topButtons">
                    <button class="button btn_one">1</button>
                    <button class="button btn_two">2</button>
                    <button class="button btn_three">3</button>
                    <button class="button btn_addition">+</button>
                </section>
                <section class="topButtons">
                    <button class="button btn_zero">0</button>
                    <button class="button btn_ac">AC</button>
                    <button class="button btn_equals">=</button>
                    <button class="button btn_subtraction">-</button>
                </section>
            </section>
        </section>

    </main>    


    <script src="./script.js"></script>
</body>
</html>
