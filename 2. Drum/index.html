<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Drum | Zoc</title>
  </head>
  <body>
    <main class="container">
      <div class="bannerImage">
        <img
          src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?q=80&w=1776&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
      <div class="buttons">
        <button>
          <h1>A</h1>
          <h3>CLAP</h3>
        </button>
        <button>
          <h1>S</h1>
          <h3>HIHAT</h3>
        </button>
        <button>
          <h1>D</h1>
          <h3>KICK</h3>
        </button>
        <button>
          <h1>F</h1>
          <h3>OPENHAT</h3>
        </button>
        <button>
          <h1>G</h1>
          <h3>BOOM</h3>
        </button>
        <button>
          <h1>H</h1>
          <h3>RIDE</h3>
        </button>
        <button>
          <h1>J</h1>
          <h3>SNARE</h3>
        </button>
        <button>
          <h1>K</h1>
          <h3>TOM</h3>
        </button>
        <button>
          <h1>L</h1>
          <h3>TINK</h3>
        </button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
